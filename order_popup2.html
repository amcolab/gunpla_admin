<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>返品登録ポップアップ (一括処理モード)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3498db",
                        "background-light": "#f5f5f5",
                        "kintone-yellow": "#f9d502",
                        "kintone-blue": "#3498db",
                        "kintone-gray": "#e3e7e8",
                        "kintone-field-bg": "#f5f5f5",
                        "kintone-red": "#e74c3c"
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "2px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .kintone-input {
            border: 1px solid #e3e7e8;
            padding: 8px;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
        }
        .kintone-label {
            @apply block text-sm font-bold text-gray-600 mb-1;
        }
        .kintone-readonly {
            @apply bg-kintone-field-bg p-2 text-gray-700 border border-transparent min-h-[40px] flex items-center text-sm;
        }
        .required-badge {
            @apply bg-kintone-red text-white text-[10px] px-1 py-0.5 rounded ml-1 font-normal;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
        .section-title {
            @apply flex items-center text-gray-700 font-bold mb-3 cursor-pointer;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-background-light min-h-screen overflow-hidden">
<div class="filter blur-[2px] pointer-events-none">
<header class="bg-kintone-yellow h-12 flex items-center justify-between px-4 shadow-sm">
<div class="flex items-center space-x-4">
<div class="bg-white p-1 rounded flex items-center justify-center">
<span class="material-symbols-outlined text-gray-600">description</span>
</div>
<h1 class="font-bold text-gray-800">注文アプリ</h1>
</div>
<div class="flex items-center space-x-4">
<div class="flex items-center space-x-2 mr-4">
<span class="material-symbols-outlined text-gray-600">settings</span>
<span class="material-symbols-outlined text-gray-600">help</span>
<div class="flex items-center space-x-1 ml-2">
<div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined">person</span>
</div>
<span class="text-sm font-bold text-gray-700">Administrator</span>
</div>
</div>
</div>
</header>
<div class="bg-white border-b border-gray-200 px-4 py-2 flex items-center justify-between">
<div class="flex items-center space-x-2 text-xs text-blue-600">
<span class="material-symbols-outlined text-sm">home</span>
<span>&gt;</span>
<span>アプリ: 注文アプリ</span>
<span>&gt;</span>
<span class="text-gray-500">レコード: 38</span>
</div>
</div>
<main class="p-8 max-w-[1200px] mx-auto bg-white shadow-sm mt-4 border border-gray-200 opacity-60">
<div class="mb-10">
<div class="section-title"><span class="material-symbols-outlined text-sm mr-1">expand_more</span><span>基本情報</span></div>
<div class="grid grid-cols-2 gap-x-10 gap-y-4">
<div><label class="kintone-label">注文ID</label><div class="kintone-readonly">38</div></div>
<div><label class="kintone-label">顧客名</label><div class="kintone-readonly">顧客株式会社</div></div>
</div>
</div>
</main>
</div>
<div class="fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
<div class="bg-white w-full max-w-[450px] shadow-2xl flex flex-col">
<div class="bg-[#3498db] text-white px-4 py-2 font-bold flex items-center justify-between text-base">
<span>返品登録</span>
<span class="material-symbols-outlined cursor-pointer hover:opacity-80">close</span>
</div>
<div class="p-6 space-y-6">
<div class="bg-blue-50 border-l-4 border-[#3498db] p-4">
<div class="text-[#2c3e50] font-bold text-lg flex items-center">
<span class="material-symbols-outlined mr-2 text-[#3498db]">inventory_2</span>
                        今回の返品合計：150個
                    </div>
</div>
<div class="space-y-4">
<div>
<label class="kintone-label flex items-center">
                            返品日<span class="required-badge">必須</span>
</label>
<div class="max-w-[200px]">
<input class="kintone-input focus:ring-1 focus:ring-blue-400" type="date" value="2026-02-24"/>
</div>
</div>
<div>
<label class="kintone-label">メモ</label>
<textarea class="kintone-input min-h-[120px] resize-none focus:ring-1 focus:ring-blue-400 text-sm" placeholder="一括返品に関する補足事項を入力してください"></textarea>
</div>
</div>
</div>
<div class="border-t border-gray-100 p-4 flex items-center space-x-3 bg-gray-50">
<button class="bg-[#3498db] hover:bg-[#2980b9] text-white px-8 py-2 font-bold shadow-sm transition-colors text-sm">
                    返品登録
                </button>
<button class="bg-white hover:bg-gray-100 text-gray-700 px-8 py-2 border border-gray-300 font-bold transition-colors text-sm">
                    キャンセル
                </button>
</div>
</div>
</div>

</body></html>
