<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Silica Link WMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #667eea;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .logo-section h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo-section p {
      color: #718096;
      font-size: 14px;
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 24px;
    }

    .error-message {
      background: #fff5f5;
      border: 1px solid #feb2b2;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: flex;
      align-items: start;
      gap: 8px;
    }

    .error-message svg {
      width: 20px;
      height: 20px;
      fill: #c53030;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .error-message p {
      color: #c53030;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d3748;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 48px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #718096;
      display: flex;
      align-items: center;
    }

    .toggle-password:hover {
      color: #2d3748;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .form-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .remember-me input {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      cursor: pointer;
    }

    .remember-me label {
      color: #4a5568;
      font-size: 14px;
      cursor: pointer;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .forgot-password:hover {
      color: #5568d3;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .submit-btn.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .demo-credentials {
      margin-top: 24px;
      padding: 16px;
      background: #ebf4ff;
      border: 1px solid #bee3f8;
      border-radius: 8px;
    }

    .demo-credentials p {
      font-size: 12px;
      color: #2c5282;
      margin-bottom: 4px;
    }

    .demo-credentials p:first-child {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #4a5568;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      color: #5568d3;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
      }

      .form-title {
        font-size: 20px;
      }

      .logo-section h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
          </path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      </div>
      <h1>Silica Link</h1>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
      </svg>
      <p id="errorText"></p>
    </div>

    <!-- Login Form -->
    <div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
          <button type="button" class="toggle-password" id="togglePassword">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="button" class="submit-btn" id="submitBtn">
        <div class="spinner"></div>
        <span id="btnText">Sign in</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
  <script>
    const bcrypt = window.dcodeIO.bcrypt;

    const user = {
      email: "document@silicalink.com",
      password: "$2a$12$Ka6C2fFi.ZMMtbRTxTN.T.OwyDzz.eGCD85Hakhxahcpnro.j5bGu"
    }
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      if (type === 'text') {
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    });

    // Handle form submission
    const submitBtn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const btnText = document.getElementById('btnText');

    submitBtn.addEventListener('click', async function () {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Hide error message
      errorMessage.classList.remove('show');

      // Validation
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      btnText.textContent = 'Signing in...';

      if (email === 'demo@silicalink.com' && await verifyPassword(password)) {
        btnText.textContent = 'Success!';
        const token = btoa(email + ':' + Date.now());
        localStorage.setItem('authToken', token);
        localStorage.setItem('currentUser', email);

        window.location.href = 'index.html';
      } else {
        showError('Invalid email or password. Please try again.');
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        btnText.textContent = 'Sign in';
      }
    });

    async function verifyPassword(password) {
      const match = await bcrypt.compare(password, user.password);
      console.log(match);
      return match;
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.add('show');

      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 3000);
    }

    // Enter key to submit
    passwordInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    emailInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });
  </script>
</body>

</html>
